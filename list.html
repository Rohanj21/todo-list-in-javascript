</head>

<body>

        <div class="container-fluid">
            <a class="navbar-brand" href="#">TODO's list</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">

                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Contact</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        <h2 class="text-center">TODO's list</h2>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            <div id="task" class="form-text">describe your tasks</div>
        </div>

        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="description"></textarea>
            <label for="description">Description</label>
        </div>
        <button type="submit" id="add" class="btn btn-primary">Add to list</button>

        <div id="items" class="my-4">
            <h2>Your items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sno</th>
                        <th scope="col">item title</th>
                        <th scope="col">item description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="table">
                    <tr>
                        <th scope="row">1</th>
                        <td>Get some items</td>
                        <td>your required items</td>
                        <td><button class="btn btn-sm btn-primary">Delete</button></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    -->
    <script>
        add = document.getElementById("add");
        add.addEventListener("click", () => {
            console.log("updating list")
            tit = document.getElementById('title').value
            desc = document.getElementById('description').value
            if (localStorage.getItem('itemsJson') == null) {
                itemJsonarray = [];
                itemJsonarray.push([tit, desc])
                localStorage.setItem('itemJson', JSON.stringify(itemJsonarray))
            } else {
                itemJsonarrayStr = localStorage.getItem('itemsJson')
                itemJsonarray = JSON.parse(itemJsonarrayStr);
                itemJsonarray.push([tit, desc])
                localStorage.setItem('itemJson', JSON.stringify(itemJsonarray))
            }
            table = document.getElementById("table")
            let str = "";
            itemJsonarray.forEach((element, index) => {
                str += `
                <tr>
                  <th scope="row">${index}</th>
                  <td>${element[0]}</td>
                  <td>${element[1]}</td>
                  <td><button class="btn btn-sm btn-primary">Delete</button></td>
              </tr>`;
            })
            table.innerHTML = str;
        })
    </script>
</body>

</html>
